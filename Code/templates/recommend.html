<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text-white{color:white}
</style>
<body style="background-color:black">
    <nav class='navbar' style="background-color:#00a65a">
        <a class="navbar-brand">My Movie Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Movies</h1>
                <form action="/recommend_movies" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data%}
                    <div class="col-md-3" style="margin-top:50px">
                        <h3 class="text-white">Title - {{i[0]}}</h3>
                        <h7 class="text-white">Rating - {{i[2]}}</h7>
                        <h7 class="text-white">Genres - {{i[1]}}</h7>
                        <h7 class="text-white">MovieID - {{i[3]}}</h7>
                    </div>
                {% endfor %}

            {% endif %}




        </div>
    </div>

</body>

</html>
